<div id="about" class="spacer"></div>
<mat-grid-list cols="4" rowHeight="fit" gutterSize="8px">
  <mat-grid-tile
  *ngFor="let card of cards | async"
  [colspan]="card.cols"
  [rowspan]="card.rows"
  [@fadeIn]
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content [innerHTML]="card.content">
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="spacer"></div>
